            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive - Sudah mobile-first */
        @media (max-width: 480px) {
